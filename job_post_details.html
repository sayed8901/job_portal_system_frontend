<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="../assets/front_page-icon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- Tailwind CSS JavaScript CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.2/alpine.js"
      defer
    ></script>

    <!-- pdfDownload CDN link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.js"></script>

    <title>Job Details</title>
  </head>

  <body class="container mx-auto px-2 sm:px-0">
    <!-- navbar -->
    <div id="navbar"></div>

    <!-- to save in PDF -->
    <div id="pdf-container" class="flex justify-end gap-5 pt-20 -mb-28">
      <!-- PDF data will be added here from backend API -->
    </div>

    <!-- job posts details part -->
    <div
      id="job-post-detail"
      class="bg-white py-12 sm:py-16 text-gray-900 w-full sm:w-5/6 md:w-3/4 mx-auto"
    >
      <!-- job post details data will be added here from backend API -->

      <!-- to show error messages -->
      <div id="error-messages" class="text-red-600 mb-10"></div>
    </div>

    <!-- Modal for applying -->
    <div
      id="apply-modal"
      class="fixed inset-0 z-50 flex items-center justify-center hidden bg-gray-900 bg-opacity-50"
    >
      <div class="bg-white rounded-lg p-6 w-1/2 max-w-md">
        <h2 class="text-xl font-bold mb-4">Apply for Job</h2>
        <form id="apply-form">
          <div class="mb-4">
            <label for="salary" class="block text-sm font-medium text-gray-700"
              >Expected Salary</label
            >
            <input
              type="number"
              id="salary"
              name="salary"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-5 py-2"
            />
          </div>
          <div class="mb-4">
            <label for="resume" class="block text-sm font-medium text-gray-700"
              >Attachment</label
            >
            <input
              type="file"
              id="resume"
              name="resume"
              required
              class="mt-1 block w-full text-sm text-gray-700 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 px-5 py-2"
            />
          </div>

          <div id="buttons-div" class="flex justify-end">
            <button
              type="button"
              onclick="closeModal()"
              class="mr-2 px-4 py-2 bg-gray-500 text-white rounded-md"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-indigo-600 text-white rounded-md"
            >
              Submit
            </button>
          </div>

          <!-- loading layout to show while processing the request -->
          <div id="loading-div" class="hidden flex justify-center items-center">
            <svg
              class="animate-spin -ml-1 mr-3 h-5 w-5 text-indigo-600"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"
              ></path>
            </svg>
            <span>Wait for application processing...</span>
          </div>
        </form>
      </div>
    </div>

    <!-- js attachment scripts -->
    <script src="./navbar.js"></script>
    <script src="./config.js"></script>
    <script src="./auth.js"></script>

    <script src="./job_post_details.js"></script>
  </body>
</html>
