<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="../assets/front_page-icon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <title>Login</title>
  </head>
  <body class="container mx-auto px-2 sm:px-0">
    <!-- navbar -->
    <div id="navbar"></div>

    <!-- login form -->
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2
          class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
        >
          Sign in to your account
        </h2>
      </div>

      <!-- to show error messages -->
      <div id="error-messages" class="text-red-600"></div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form
          class="space-y-6"
          action="#"
          method="POST"
          onsubmit="handleLogin(event)"
          id="login-form"
        >
          <div>
            <label
              for="username"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Username</label
            >
            <div class="mt-2">
              <input
                id="username"
                name="username"
                type="text"
                autocomplete="username"
                required
                class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label
                for="password"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Password</label
              >
            </div>
            <div class="mt-2">
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              log in
            </button>
          </div>
        </form>

        <p class="mt-10 mb-2 text-center text-sm text-gray-500">
          Dan't have any account yet? No Tension.
        </p>
        <div class="flex justify-center gap-3">
          <a
            href="./job_seeker_register.html"
            class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
            >Create Applicant account.</a
          >
          <a
            href="./employer_register.html"
            class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
            >Create Employer account.</a
          >
        </div>
      </div>
    </div>

    <script src="./navbar.js"></script>
    <script src="./config.js"></script>
    <script src="./auth.js"></script>
  </body>
</html>
