<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/front_page-icon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <title>Update Job</title>
  </head>
  <body class="container mx-auto px-2 sm:px-0">
    <!-- navbar -->
    <div id="navbar"></div>

    <!-- job details update form -->
    <form
      class="w-full md:w-5/6 lg:w-4/6 mx-auto px-5 mb-10 pt-20"
      id="job_details_update_form"
      onsubmit="handleUpdateJobDetails(event)"
    >
      <div class="space-y-12" id="Job_details_data">
        <!-- Job_details_data will be added here from backend API -->
      </div>

      <!-- to show error messages -->
      <div id="error-messages" class="text-red-600"></div>

      <!-- update btn -->
      <div class="mt-6 flex items-center justify-end gap-x-6">
        <button
          type="submit"
          class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Update
        </button>
      </div>
    </form>


    <!-- footer section -->
    <footer id="footer"></footer>
    

    <script src="./navbar.js"></script>
    <script src="./config.js"></script>
    <script src="./auth.js"></script>

    <script src="./update_job_details.js"></script>
  </body>
</html>
