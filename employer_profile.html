<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/front_page-icon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <title>Job Seeker Profile</title>
  </head>
  <body class="container mx-auto px-2 sm:px-0">
    <!-- navbar -->
    <div id="navbar"></div>

    <!-- Profile data -->
    <div class="w-full md:w-2/3 lg:w-1/2 mx-auto px-5 mb-10 pt-20">
      <div class="px-4 sm:px-0">
        <h3 class="text-base font-semibold leading-7 text-gray-900 text-center">
          Employer Information
        </h3>
        <p class="pt-10 max-w-2xl text-sm leading-6 text-gray-500 text-center">
          Account details
        </p>
      </div>
      <div
        id="employer_profile_account_info"
        class="mt-6 border-t border-gray-200"
      >
        <!-- data will be added from backend API -->
      </div>

      <div class="px-4 sm:px-0">
        <p class="pt-10 max-w-2xl text-sm leading-6 text-gray-500 text-center">
          Organization Info
        </p>
      </div>
      <div
        id="employer_profile_personal_info"
        class="mt-6 border-t border-gray-200"
      >
        <!-- data will be added from backend API -->
      </div>

      <!-- update profile -->
      <div class="flex justify-between items-center my-12 gap-3">
        <a
          href="./my_jobs.html"
          class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >View My Job Posts</a
        >
        <a
          href="./employer_profile_update.html"
          class="rounded-md bg-blue-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
          >Update profile data <span aria-hidden="true">&rarr;</span></a
        >
      </div>
    </div>

    <script src="./navbar.js"></script>
    <script src="./config.js"></script>
    <script src="./auth.js"></script>

    <script src="./employer_profile.js"></script>
  </body>
</html>
