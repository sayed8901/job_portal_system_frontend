<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="/assets/front_page-icon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <title>Publish job</title>
  </head>
  <body class="container mx-auto px-2 sm:px-0">
    <!-- navbar -->
    <div id="navbar"></div>

    <!-- Job Publish form -->
    <form
      class="w-full md:w-5/6 lg:w-4/6 mx-auto px-5 mb-10 pt-20"
      id="job_publish_form"
      onsubmit="handleJobPublish(event)"
    >
      <div class="space-y-12">
        <div class="border-b border-gray-900/10 pb-12">
          <h2 class="text-base font-semibold leading-7 text-gray-900">
            General Information
          </h2>

          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-full">
              <label
                for="job_title"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Job Title</label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="job_title"
                  id="job_title"
                  required
                  autocomplete="job_title"
                  class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div class="sm:col-span-4">
              <label
                for="job_category"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Job Category (multiples can be selected)</label
              >
              <div class="mt-2">
                <select
                  id="job_category"
                  name="job_category"
                  required
                  class="block w-full rounded-md border-0 py-3 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                >
                  <!-- 'job_category' options will be loaded from backend API -->
                </select>
              </div>
            </div>

            <div class="sm:col-span-2">
              <label
                for="vacancy"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Vacancy</label
              >
              <div class="mt-2">
                <input
                  type="number"
                  name="vacancy"
                  id="vacancy"
                  required
                  autocomplete="vacancy"
                  class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div class="sm:col-span-4">
              <label
                for="job_location"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Job Location</label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="job_location"
                  id="job_location"
                  required
                  autocomplete="job_location"
                  class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div class="sm:col-span-2">
              <label
                for="employment_status"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Employment Status</label
              >
              <div class="mt-2">
                <select
                  id="employment_status"
                  name="employment_status"
                  required
                  class="block w-full rounded-md border-0 py-3 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                >
                  <option>permanent</option>
                  <option>contractual</option>
                  <option>part-time</option>
                  <option>full-time</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="border-b border-gray-900/10 pb-12">
          <h2 class="text-base font-semibold leading-7 text-gray-900">
            Requirements
          </h2>

          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="col-span-full">
              <label
                for="education"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Education</label
              >
              <div class="mt-2">
                <textarea
                  rows="3"
                  name="education"
                  id="education"
                  required
                  class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                ></textarea>
              </div>
            </div>

            <div class="sm:col-span-5">
              <label
                for="experience"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Job Experience</label
              >
              <div class="mt-2">
                <textarea
                  rows="2"
                  name="experience"
                  id="experience"
                  required
                  class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                ></textarea>
              </div>
            </div>

            <div class="sm:col-span-1">
              <label
                for="age"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Max Age(yrs)</label
              >
              <div class="mt-2">
                <input
                  type="number"
                  name="age"
                  id="age"
                  required
                  autocomplete="age"
                  class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="border-b border-gray-900/10 pb-12">
          <h2 class="text-base font-semibold leading-7 text-gray-900">
            Responsibility & Job Context
          </h2>

          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="col-span-full">
              <label
                for="job_context"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Job Context</label
              >
              <div class="mt-2">
                <textarea
                  rows="3"
                  name="job_context"
                  id="job_context"
                  required
                  class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                ></textarea>
              </div>
            </div>

            <div class="col-span-full">
              <label
                for="job_responsibilities"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Job Responsibilities</label
              >
              <div class="mt-2">
                <textarea
                  rows="15"
                  name="job_responsibilities"
                  id="job_responsibilities"
                  required
                  class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                ></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="border-b border-gray-900/10 pb-12">
          <h2 class="text-base font-semibold leading-7 text-gray-900">
            Compensation & Other Benefits
          </h2>

          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-4">
              <label
                for="salary"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Salary</label
              >
              <div class="mt-2">
                <input
                  type="number"
                  name="salary"
                  id="salary"
                  required
                  autocomplete="salary"
                  class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div class="col-span-full">
              <label
                for="other_benefits"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Other Benefits</label
              >
              <div class="mt-2">
                <textarea
                  rows="3"
                  name="other_benefits"
                  id="other_benefits"
                  class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                ></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="border-b border-gray-900/10 pb-12">
          <h2 class="text-base font-semibold leading-7 text-gray-900">
            Application Information
          </h2>

          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="col-span-full">
              <label
                for="application_instructions"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Application Instructions</label
              >
              <div class="mt-2">
                <textarea
                  rows="5"
                  name="application_instructions"
                  id="application_instructions"
                  required
                  class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                ></textarea>
              </div>
            </div>

            <div class="sm:col-span-4">
              <label
                for="deadline"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Deadline</label
              >
              <div class="mt-2">
                <input
                  type="date"
                  name="deadline"
                  id="deadline"
                  required
                  autocomplete="deadline"
                  class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- to show error messages -->
      <div id="error-messages" class="text-red-600"></div>

      <div class="mt-6 flex items-center justify-end gap-x-6">
        <button
          type="submit"
          class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Publish
        </button>
      </div>
    </form>

    <script src="./navbar.js"></script>
    <script src="./config.js"></script>
    <script src="./auth.js"></script>

    <script src="./publish_new_job.js"></script>
  </body>
</html>
