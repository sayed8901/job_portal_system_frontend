<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/front_page-icon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>My Jobs</title>
  </head>

  <body class="container mx-auto px-2 sm:px-0">
    <!-- navbar -->
    <div id="navbar"></div>

    <!-- job posts details part -->
    <div
      id="my-jobs"
      class="bg-white py-24 sm:py-32 text-gray-900 w-full sm:w-5/6 md:w-3/4 mx-auto"
    >
      <h2
        class="text-center text-3xl font-semibold leading-8 text-gray-900 mt-10 mb-20"
      >
        My Posted Jobs
      </h2>
      <p
        class="text-center text-lg leading-8 text-gray-900 my-8 w-full sm:w-3/4 mx-auto px-6 lg:px-8"
      >
        Here are your all posted jobs. You can check out & update the details of
        your application from below.
        <br />
        You can also view the application received from job_seekers to your each
        & every job circular you have posted.
      </p>

      <!-- job post details data will be added here from backend API -->
    </div>


    <!-- footer section -->
    <footer id="footer"></footer>
    

    <!-- js attachment scripts -->
    <script src="./navbar.js"></script>
    <script src="./config.js"></script>
