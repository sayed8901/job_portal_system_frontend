<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="/assets/front_page-icon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <title>Login</title>
  </head>
  <body class="container mx-auto px-2 sm:px-0">
    <!-- navbar -->
    <div id="navbar"></div>

    <!-- Registration form -->
    <form
      class="w-full md:w-2/3 lg:w-1/2 mx-auto px-5 mb-10 pt-20"
      id="job_seeker_registration_form"
      onsubmit="handleJobSeekerRegistration(event)"
    >
      <div class="space-y-12">
        <div class="border-b border-gray-900/10 pb-12">
          <h2 class="text-base font-semibold leading-7 text-gray-900">
            Applicant Registration Form
          </h2>

          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-4">
              <label
                for="username"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Username</label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="username"
                  id="username"
                  required
                  autocomplete="username"
                  class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div class="sm:col-span-3">
              <label
                for="first_name"
                class="block text-sm font-medium leading-6 text-gray-900"
                >First name</label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="first_name"
                  id="first_name"
                  required
                  autocomplete="first_name"
                  class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div class="sm:col-span-3">
              <label
                for="last_name"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Last name</label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="last_name"
                  id="last_name"
                  required
                  autocomplete="last_name"
                  class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div class="sm:col-span-4">
              <label
                for="email"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Email address</label
              >
              <div class="mt-2">
                <input
                  id="email"
                  name="email"
                  type="email"
                  required
                  autocomplete="email"
                  class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="border-b border-gray-900/10 pb-12">
          <h2 class="text-base font-semibold leading-7 text-gray-900">
            Personal Information
          </h2>

          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-3">
              <label
                for="fathers_name"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Fathers name</label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="fathers_name"
                  id="fathers_name"
                  required
                  autocomplete="fathers_name"
                  class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div class="sm:col-span-3">
              <label
                for="mothers_name"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Mothers name</label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="mothers_name"
                  id="mothers_name"
                  required
                  autocomplete="mothers_name"
                  class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div class="sm:col-span-4">
              <label
                for="contact_no"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Contact no</label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="contact_no"
                  id="contact_no"
                  required
                  autocomplete="contact_no"
                  class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>
          </div>
          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-3">
              <label
                for="sex"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Sex</label
              >
              <div class="mt-2">
                <select
                  id="sex"
                  name="sex"
                  required
                  class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                >
                  <option>male</option>
                  <option>female</option>
                </select>
              </div>
            </div>

            <div class="sm:col-span-3">
              <label
                for="age"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Age</label
              >
              <div class="mt-2">
                <input
                  type="number"
                  name="age"
                  id="age"
                  required
                  autocomplete="age"
                  class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div class="col-span-full">
              <label
                for="address"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Address</label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="address"
                  id="address"
                  required
                  autocomplete="address"
                  class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div class="col-span-full">
              <label
                for="education"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Education</label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="education"
                  id="education"
                  required
                  autocomplete="education"
                  class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
              <p class="mt-3 text-sm leading-6 text-gray-600">
                Write about your educational background in short
              </p>
            </div>

            <div class="sm:col-span-3">
              <label
                for="experience"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Job Experience (in yrs)</label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="experience"
                  id="experience"
                  required
                  autocomplete="experience"
                  class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>
          </div>
        </div>

        <div>
          <div class="sm:col-span-3 mt-5">
            <label
              for="applicant_reg_password_1"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Password</label
            >
            <div class="mt-2">
              <input
                type="password"
                name="applicant_reg_password_1"
                id="applicant_reg_password_1"
                required
                class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>
          <div class="sm:col-span-3 mt-5 mb-10">
            <label
              for="applicant_reg_password_2"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Confirm Password</label
            >
            <div class="mt-2">
              <input
                type="password"
                name="applicant_reg_password_2"
                id="applicant_reg_password_2"
                required
                class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- to show error messages -->
      <div id="error-messages" class="text-red-600"></div>

      <div class="mt-6 flex items-center justify-end gap-x-6">
        <button
          type="submit"
          class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Create Account
        </button>
      </div>
    </form>

    <script src="./navbar.js"></script>
    <script src="./config.js"></script>
    <script src="./auth.js"></script>
  </body>
</html>
